<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event?.name | uppercase }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date | date: "d.M.y" }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> {{ event?.price | currency: "USD" }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm pull-right">
        <button
          class="btn btn-default"
          [class.active]="sortBy === 'name'"
          (click)="sortBy = 'name'"
        >
          Sort By Name
        </button>
        <button
        class="btn btn-default"
        [class.active]="sortBy === 'votes'"
        (click)="sortBy = 'votes'"
      >
        Sort By Votes
      </button>
      </div>
      <div class="btn-group btn-group-sm">
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'all'"
          (click)="filterBy = 'all'"
        >
          All</button
        >&nbsp;
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'beginner'"
          (click)="filterBy = 'beginner'"
        >
          Beginner</button
        >&nbsp;
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'intermediate'"
          (click)="filterBy = 'intermediate'"
        >
          Intermediate
        </button>
        &nbsp;
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'advanced'"
          (click)="filterBy = 'advanced'"
        >
          Advanced
        </button>
      </div>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add session</a>
    </div>
  </div>

  <session-list
    *ngIf="!addMode"
    [sessions]="event?.sessions"
    [filterBy]="filterBy"
    [sortBy]="sortBy"
  ></session-list>
  <create-session
    (cancelAddSession)="cancelAddSession()"
    (saveNewSession)="saveNewSession($event)"
    *ngIf="addMode"
  ></create-session>
</div>
