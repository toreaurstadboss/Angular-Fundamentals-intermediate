 <h1>Upcoming Angular Events</h1>
 <hr />

<div class="row">
  <div *ngFor="let event of events" class="col-md-5" >
   <event-thumbnail #thumbnail [event]="event" (click)="handleThumbnailClick(event)" (eventClick)="handleEventClicked($event)"></event-thumbnail>
  </div>
</div>
