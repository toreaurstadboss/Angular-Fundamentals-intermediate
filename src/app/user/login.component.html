<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverlogin)">Required</em>
      <input id="userName" required type="text" name="userName" (ngModel)="userName" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em  *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverlogin)">Required</em>
      <input id="password" required name="password" (ngModel)="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">
    Invalid LoginInfo. Enter valid username and/or password.
  </div>
</div>
