<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)" novalidate [formGroup]="profileForm">
      <div class="form-group" [ngClass]="{'error': !validateFirstName() }">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>
      <div class="form-group"  [ngClass]="{'error': !validateLastName() }">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input
          id="lastName"
          formControlName="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>&nbsp;
      <button (click)="cancel()" type="submit" class="btn btn-primary">Cancel</button>

      <button type="button" (click)="logout()" class="btn btn-warning" style="float:right">Log out</button>
    </form>
  </div>
</div>
